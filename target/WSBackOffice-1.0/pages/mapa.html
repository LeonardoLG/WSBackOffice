<!DOCTYPE html>
<html>
    <head>
        <title>Ganado Map</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0">
        <link href='../resources/css/stylex.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
		<div id="title" class="container">
			<h1>Mapa del Ganado Actual</h1>
		</div>
		<div id="principal">
			<div id="map_principal">
				<div id="map">
					<iframe src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXgu_x1FWqhKibhg2EtDKHIDgp-ClAO40&callback=initMap" frameborder="0"
						style="border:0"></iframe>
				</div>
				<div id="map_descripcion">
					<button type="button" class="btn btn-success" onclick="soap();">Actualizar</button>
				</div>
			</div>
			<div id="alerta_principal">
				<h3>Lista de Alertas</h3>
				<div id="alerta_real">
				</div>
				<div id="alerta_lista">
				</div>
			</div>
		</div>
        <script src="../resources/js/custom.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXgu_x1FWqhKibhg2EtDKHIDgp-ClAO40&callback=initMap" async defer></script>
    </body>
</html>
